
<div class="container">
  <form [formGroup]="registerForm">
    <div class="row">
        <input  type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name">
    </div>
    <div class="row">
      <input  type="text" class="form-control"  formControlName="lastName" placeholder="Enter Last Name">
  </div>
  <div class="row">
    <input  type="email" class="form-control" formControlName="email" placeholder="Enter Email">
</div>
<div class="row">
  <input  type="password" class="form-control" formControlName="userPassword" placeholder="Enter Password">
</div>
    <div class="row">
      <button type="submit" class="btn btn-primary w-25 text-center" (click)="SignUP()" >Register</button>
    </div>
    <a routerLink="/login" class="mt-1">Login Here</a>
  </form>
  </div>
